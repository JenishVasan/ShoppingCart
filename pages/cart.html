        <!-- Logo  -->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#customNavbar" aria-controls="customNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="customNavbar">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-lg-4 ">
            <li class="nav-item ">
              <a class="nav-link text-dark fs-5 text-capitalize  fw-normal jost active" href="./index.html">home</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-dark fs-5 text-capitalize  fw-normal jost" href="#">Shop</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-dark fs-5 text-capitalize  fw-normal jost" href="#">About</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-dark fs-5 text-capitalize  fw-normal jost" href="#">Contact</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-dark fs-5 text-capitalize  fw-normal jost" href="#">Pages</a>
            </li>
          </ul>

          <div class="d-flex ms-lg-4 mt-3 mt-lg-0 gap-3">
              
              <button class="btn btn-sm text-dark p-0 fs-4"><i class="bi bi-search"></i></button>
              <div class="btn btn-sm text-dark p-0 fs-4 position-relative">
                <a href="#" class="text-dark">
                    <i class="bi bi-bag"></i>
                    <div class="cart-badge  rounded-circle fw-bold ">
                        0
                    </div>
                </a>
            </div>
          </div>
        </div>

</header>
    <div class="container" >
        <div class="row mt-5 pt-5">
            <div class="col-lg-8">
                <h4 class="fw-bold">Your Cart</h4>
                <table id="Cart-items-container" class="table align-middle">
                </table>
            </div>
            <div class="col-lg-4  bottom-0">
              <div class="position-sticky top-0">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-4">
                        <h5 class="card-title text-uppercase fw-bold mb-4">Cart Summary</h5>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="text-muted">Subtotal</span>
                            <span class="fw-bold subtotal">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="text-muted">Shipping</span>
                            <span class="fw-bold">Free</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold fs-5 mb-4">
                            <span>Total</span>
                            <span class="subtotal">$0.00</span>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-dark btn-lg text-uppercase">Proceed to Checkout</button>
                        </div>
                    </div>
                </div>
                
              </div>
            </div>
        </div>
    </div>
